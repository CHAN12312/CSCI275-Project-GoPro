<html lang="en">
<head>
  <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/stars.js"></script>
</head>
<body>
  <header class="bg-gray-900 p-4">
      <nav class="flex justify-between items-center">
        <ul class="flex space-x-4">
          <li><a href="indexC(login).html" class="text-2xl font-bold neon">GoPro Gaming</a></li>
          <li><a href="findcoach.html" class="text-white">Find Coaches</a></li>
          <li><a href="browse-bootcamps.html" class="text-white">Bootcamp</a></li>
          <li><a href="customerAC.html" class="text-white">Account</a></li>
          <li><a href="Chat.html" class="text-white">Chatroom</a></li>
          <li><a href="cartnew.html" class="text-white">Cart</a></li>
          <li><a href="phistory.html" class="text-white">Purchase History</a></li>
        </ul>
        <ul class="flex space-x-4">
          <li><a href="reportboostcamp.html" class="text-white">Report</a></li>
          <li><a href="Contactus.html" class="text-white">Contact Us</a></li>
          <li><a href="FQA.html" class="text-white">Get Help/Support</a></li>
          <li><a href="Tindex(logout).html" class="text-white">Logout</a></li>
        </ul>
      </nav>
    </header>

  <!-- Main Content -->
  <main class="p-8">
    <section class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
      <h1 class="text-2xl font-bold mb-4">Review</h1>
      
      <!-- Review Section -->
      <div>
        <label class="block text-gray-700 text-lg font-bold mb-2">Pro Gamer/BootCamp Name:</label>
        <p class="text-gray-800 mb-4">John Doe's BootCamp</p> <!-- Static Display -->

        
        <label class="block text-gray-700 text-lg font-bold mb-2">Rating:</label>
        <div>
          <span>Rating:</span>
          <div class="star-rating">
            <i class="fas fa-star" data-value="1"></i>
            <i class="fas fa-star" data-value="2"></i>
            <i class="fas fa-star" data-value="3"></i>
            <i class="fas fa-star" data-value="4"></i>
            <i class="fas fa-star" data-value="5"></i>
          </div>
        
        <label class="block text-gray-700 text-lg font-bold mb-2 ">Comment:</label>
        <textarea 
          placeholder="Enter your comment here" 
          rows="5" 
          class="w-full p-2 border border-gray-300 rounded-lg mb-4 text-gray-800"
        ></textarea>
        
        <button 
          class="px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white font-bold rounded-lg">
          Submit
        </button>
      </div>
    </section>
  </main>
</body>
</html>
