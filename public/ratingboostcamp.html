<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class>
  <!-- Header -->
  <header class="bg-gray-800 text-white p-4">
    <nav class="flex justify-between items-center">
      <ul class="flex space-x-4">
        <li><a href="#" class="text-2xl font-bold neon">GoPro Gaming</a></li>
        <li><a href="#" class="text-white">Find Coaches</a></li>
        <li><a href="#" class="text-white">Bootcamp</a></li>
        <li><a href="#" class="text-white">Account</a></li>
        <li><a href="#" class="text-white">Chatroom</a></li>
        <li><a href="#" class="text-white">Cart</a></li>
        <li><a href="#" class="text-white">Purchase History</a></li>
      </ul>
      <ul class="flex space-x-4">
        <li><a href="#" class="text-white">Report</a></li>
        <li><a href="#" class="text-white">Contact Us</a></li>
        <li><a href="#" class="text-white">Get Help/Support</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="p-8">
    <section class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
      <h1 class="text-2xl font-bold mb-4">Review</h1>
      
      <!-- Review Section -->
      <div>
        <label class="block text-gray-700 text-lg font-bold mb-2">Pro Gamer/BootCamp Name:</label>
        <p class="text-gray-800 mb-4">John Doe's BootCamp</p>
        
        <label class="block text-gray-700 text-lg font-bold mb-2">Rating:</label>
        <div class="flex items-center space-x-2 mb-4">
          <i class="far fa-star text-gray-400 text-3xl cursor-pointer hover:text-yellow-500"></i>
          <i class="far fa-star text-gray-400 text-3xl cursor-pointer hover:text-yellow-500"></i>
          <i class="far fa-star text-gray-400 text-3xl cursor-pointer hover:text-yellow-500"></i>
          <i class="far fa-star text-gray-400 text-3xl cursor-pointer hover:text-yellow-500"></i>
          <i class="far fa-star text-gray-400 text-3xl cursor-pointer hover:text-yellow-500"></i>
        </div>
        
        <label class="block text-gray-700 text-lg font-bold mb-2">Comment:</label>
        <textarea 
          placeholder="Enter your comment here" 
          rows="5" 
          class="w-full p-2 border border-gray-300 rounded-lg mb-4"
        ></textarea>
        
        <button 
          class="px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white font-bold rounded-lg">
          Submit
        </button>
      </div>
    </section>
  </main>
</body>
</html>
