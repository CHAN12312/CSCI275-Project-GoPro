<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  <style>
    .account-header {
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      font-weight: bold;
    }
    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="bg-gray-800 text-white p-4">
    <nav class="flex justify-between items-center">
      <ul class="flex space-x-4">
        <li><a href="#" class="text-2xl font-bold">GoPro Admin</a></li>
        <li><a href="#" class="text-white">Account</a></li>
        <li><a href="#" class="text-white">Ban</a></li>
        <li><a href="#" class="text-white">RefundRequests</a></li>
        <li><a href="#" class="text-white">Report</a></li>
        <li><a href="#" class="text-white">ValidateCoach</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="p-8">
    <section class="max-w-4xl mx-auto bg-gray-800 p-6 rounded-lg shadow-lg">
      <h1 class="account-header mb-6">Account</h1>
      <form>
        <!-- Admin ID -->
        <p class="mb-4"><strong>AdminID#:</strong> 000000</p>

        <!-- Form Fields -->
        <div class="mb-4">
          <label for="admin-name" class="block font-bold mb-2">AdminName:</label>
          <input type="text" id="admin-name" name="admin-name" placeholder="Enter admin name" class="w-full p-2 border border-gray-300 rounded-lg">
        </div>

        <div class="mb-4">
          <label for="password" class="block font-bold mb-2">AdminPassword:</label>
          <input type="password" id="password" name="password" placeholder="Enter password" class="w-full p-2 border border-gray-300 rounded-lg">
        </div>

        <div class="mb-4">
          <label for="email" class="block font-bold mb-2">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter email" class="w-full p-2 border border-gray-300 rounded-lg">
        </div>

        <div class="mb-4">
          <label for="phone" class="block font-bold mb-2">Phone Number:</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter phone number" class="w-full p-2 border border-gray-300 rounded-lg">
        </div>

        <div class="mb-4 flex items-center space-x-4">
          <label for="gender" class="font-bold">Gender:</label>
          <select id="gender" name="gender" class="p-2 border border-gray-300 rounded-lg">
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>

          <label for="dob" class="font-bold">Date of Birth:</label>
          <input type="date" id="dob" name="dob" class="p-2 border border-gray-300 rounded-lg">
        </div>

        <!-- Buttons -->
        <div class="mt-6 flex justify-end space-x-4">
          <button type="reset" class="px-6 py-2 bg-gray-300 font-bold rounded-lg">Cancel</button>
          <button type="submit" class="px-6 py-2 bg-blue-500 text-white font-bold rounded-lg">Confirm</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
