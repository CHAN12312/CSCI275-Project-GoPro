<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account & Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0a0f2c;
            color: #d1d5db;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Orbitron', sans-serif;
        }
        .neon-button {
            background-color: #1f2937;
            border: 2px solid transparent;
            border-radius: 0.5rem;
            color: #d1d5db;
            font-size: 1rem;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        .neon-button:hover {
            border-color: #14b8a6;
            box-shadow: 0 0 10px #14b8a6, 0 0 20px #14b8a6, 0 0 30px #14b8a6;
        }
        .nav-icon {
            color: #d1d5db;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }
        .nav-icon:hover {
            color: #14b8a6;
        }
    </style>
</head>
<body class="bg-dark-blue text-gray-300">
    <!-- Navigation Bar -->
    <nav class="w-full p-4 flex justify-between items-center bg-gray-900">
        <div class="text-xl font-bold text-white">E-Sports Coaching</div>
        <div class="flex space-x-4">
            <a href="#" class="nav-icon"><i class="fas fa-comments"></i></a>
            <a href="#" class="nav-icon"><i class="fas fa-book"></i></a>
            <a href="#" class="nav-icon"><i class="fas fa-history"></i></a>
            <a href="#" class="nav-icon"><i class="fas fa-question-circle"></i></a>
            <a href="#" class="nav-icon"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    </nav>

    <!-- Create Account & Settings Page -->
    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md p-8 bg-gray-800 rounded-lg">
            <h2 class="text-4xl font-bold text-white mb-8 text-center">Create Account</h2>
            <form>
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-white">Username</label>
                    <input id="username" type="text" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-base" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-white">Email</label>
                    <input id="email" type="email" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-base" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-white">Password</label>
                    <input id="password" type="password" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-base" required>
                </div>
                <div class="mb-4">
                    <label for="confirm-password" class="block text-sm font-medium text-white">Confirm Password</label>
                    <input id="confirm-password" type="password" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-base" required>
                </div>
                <div class="mb-4">
                    <label for="icon" class="block text-sm font-medium text-white">Profile Icon</label>
                    <input id="icon" type="file" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-base">
                </div>
                <div class="mb-4">
                    <label for="description" class="block text-sm font-medium text-white">Description</label>
                    <textarea id="description" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-base" rows="3"></textarea>
                </div>
                <div class="mb-4">
                    <label for="game" class="block text-sm font-medium text-white">Game</label>
                    <select id="game" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-base">
                        <option>Game 1</option>
                        <option>Game 2</option>
                        <option>Game 3</option>
                        <option>Game 4</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="rank" class="block text-sm font-medium text-white">Rank</label>
                    <select id="rank" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-base">
                        <option>Bronze</option>
                        <option>Silver</option>
                        <option>Gold</option>
                        <option>Platinum</option>
                        <option>Diamond</option>
                    </select>
                </div>
                <div class="mt-8">
                    <button type="submit" class="neon-button w-full">Create Account</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
