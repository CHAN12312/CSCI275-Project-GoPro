<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validate Programmer Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  <style>
    /* Additional custom styling */
    .validation-header {
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      font-weight: bold;
    }
    .profile-picture {
      width: 150px;
      height: 150px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #6b7280;
    }
    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="bg-gray-800 text-white p-4">
    <nav class="flex justify-between items-center">
      <ul class="flex space-x-4">
        <li><a href="#" class="text-2xl font-bold">GoPro Admin</a></li>
        <li><a href="#" class="text-white">Account</a></li>
        <li><a href="#" class="text-white">Ban</a></li>
        <li><a href="#" class="text-white">RefundRequests</a></li>
        <li><a href="#" class="text-white">Report</a></li>
        <li><a href="#" class="text-white">ValidateCoach</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="p-8">
    <section class="max-w-4xl mx-auto bg-gray-800 p-6 rounded-lg shadow-lg">
      <h1 class="validation-header mb-6">Validation</h1>
      <form>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Left Column -->
          <div>
            <p class="mb-4"><strong>CoachID#:</strong> 000000</p>

            <div class="mb-4">
              <label for="coach-name" class="block font-bold mb-2">CoachName:</label>
              <input type="text" id="coach-name" name="coach-name" placeholder="Enter coach name" class="w-full p-2 border border-gray-300 rounded-lg">
            </div>

            <div class="mb-4">
              <label for="password" class="block font-bold mb-2">CoachPassword:</label>
              <input type="password" id="password" name="password" placeholder="Enter password" class="w-full p-2 border border-gray-300 rounded-lg">
            </div>

            <div class="mb-4">
              <label for="email" class="block font-bold mb-2">Email:</label>
              <input type="email" id="email" name="email" placeholder="Enter email" class="w-full p-2 border border-gray-300 rounded-lg">
            </div>

            <div class="mb-4">
              <label for="phone" class="block font-bold mb-2">Phone Number:</label>
              <input type="tel" id="phone" name="phone" placeholder="Enter phone number" class="w-full p-2 border border-gray-300 rounded-lg">
            </div>

            <div class="mb-4 flex items-center space-x-4">
              <label for="gender" class="font-bold">Gender:</label>
              <select id="gender" name="gender" class="p-2 border border-gray-300 rounded-lg">
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
              <label for="dob" class="font-bold">Date of Birth:</label>
              <input type="date" id="dob" name="dob" class="p-2 border border-gray-300 rounded-lg">
            </div>
          </div>

          <!-- Right Column -->
          <div class="text-center">
            <div class="profile-picture mb-4">
              <p>Image</p>
            </div>
          </div>
        </div>

        <!-- Buttons -->
        <div class="mt-6 flex justify-between">
          <button type="button" class="px-6 py-2 bg-gray-300 font-bold rounded-lg">Not Approve</button>
          <button type="button" class="px-6 py-2 bg-blue-500 text-white font-bold rounded-lg">Approve</button>
        </div>

        <!-- Navigation -->
        <div class="mt-6 flex justify-between">
          <button type="button" class="text-blue-500 font-bold">&lt; Previous</button>
          <button type="button" class="text-blue-500 font-bold">Next &gt;</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
