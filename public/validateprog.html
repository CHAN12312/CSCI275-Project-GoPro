<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validate Programmer Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Additional custom styling */
    .validation-header {
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      font-weight: bold;
    }
    .profile-picture {
      width: 150px;
      height: 150px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #6b7280;
    }
    button:hover {
      background-color: #2563eb;
    }
    .info-label {
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #ddd;
    }
    .info-value {
      margin-bottom: 1.5rem;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="bg-gray-800 text-white p-4">
    <nav class="flex justify-between items-center">
      <ul class="flex space-x-4">
        <li><a href="indexA(login).html" class="text-2xl font-bold neon">GoPro Admin</a></li>
        <li><a href="adminac.html" class="text-white">Account</a></li>
        <li><a href="banac.html" class="text-white">Ban</a></li>
        <li><a href="refundrequest.html" class="text-white">RefundRequests</a></li>
        <li><a href="reportrespond.html" class="text-white">Report</a></li>
        <li><a href="validateprog.html" class="text-white">ValidateCoach</a></li>
      </ul>
    <ul>
      <li><a href="Tindex(logout).html" class="text-white">Logout</a></li>
    </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="p-8">
    <section class="max-w-4xl mx-auto bg-gray-800 p-6 rounded-lg shadow-lg">
      <h1 class="validation-header mb-6">Validation</h1>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Left Column -->
        <div>
          <p class="mb-4"><span class="info-label">CoachID#:</span> <span class="info-value">000000</span></p>
          
          <p class="mb-4">
            <span class="info-label">Coach Name:</span>
            <span class="info-value">John Doe</span>
          </p>

          <p class="mb-4">
            <span class="info-label">Email:</span>
            <span class="info-value">johndoe@example.com</span>
          </p>

          <p class="mb-4">
            <span class="info-label">Phone Number:</span>
            <span class="info-value">123-456-7890</span>
          </p>

          <p class="mb-4">
            <span class="info-label">Gender:</span>
            <span class="info-value">Male</span>
          </p>

          <p class="mb-4">
            <span class="info-label">Date of Birth:</span>
            <span class="info-value">1990-01-01</span>
          </p>
        </div>

        <!-- Right Column -->
        <div class="text-center">
          <div class="profile-picture mb-4">
            <p>Image</p>
          </div>
        </div>
      </div>

      <!-- Buttons -->
      <div class="mt-6 flex justify-between">
        <button type="button" class="px-6 py-2 bg-gray-300 font-bold rounded-lg">Not Approve</button>
        <button type="button" class="px-6 py-2 bg-blue-500 text-white font-bold rounded-lg">Approve</button>
      </div>

      <!-- Navigation -->
      <div class="mt-6 flex justify-between">
        <button type="button" class="text-blue-500 font-bold">&lt; Previous</button>
        <button type="button" class="text-blue-500 font-bold">Next &gt;</button>
      </div>
    </section>
  </main>
</body>
</html>
