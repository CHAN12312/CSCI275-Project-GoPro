<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Pro Gamer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0a0f2c;
            color: #d1d5db;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Orbitron', sans-serif;
        }
        .neon-button {
            background-color: #1f2937;
            border: 2px solid transparent;
            border-radius: 0.5rem;
            color: #d1d5db;
            font-size: 1rem;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        .neon-button:hover {
            border-color: #14b8a6;
            box-shadow: 0 0 10px #14b8a6, 0 0 20px #14b8a6, 0 0 30px #14b8a6;
        }
        .neon-card:hover {
            box-shadow: 0 0 10px #3b82f6, 0 0 20px #3b82f6, 0 0 30px #3b82f6;
        }
    </style>
</head>
<body class="bg-dark-blue text-gray-300">
    <!-- Find a Pro Gamer Page -->
    <div class="min-h-screen flex flex-col items-center justify-center text-center py-12">
        <div class="w-full max-w-4xl p-8">
            <h2 class="text-4xl font-bold text-white mb-8">Choose Your Option</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="neon-card p-4 bg-gray-800 rounded-lg">
                    <img src="https://placehold.co/300x200" alt="Specify a Pro Gamer" class="mx-auto mb-2">
                    <h3 class="text-xl font-bold text-white mb-2">Specify a Pro Gamer</h3>
                    <p class="text-sm text-gray-400">Choose a specific pro gamer to coach you.</p>
                </div>
                <div class="neon-card p-4 bg-gray-800 rounded-lg">
                    <img src="https://placehold.co/300x200" alt="Randomize a Pro Gamer" class="mx-auto mb-2">
                    <h3 class="text-xl font-bold text-white mb-2">Randomize a Pro Gamer</h3>
                    <p class="text-sm text-gray-400">Get matched with a random pro gamer.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
