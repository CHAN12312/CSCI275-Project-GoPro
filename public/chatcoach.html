<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatroom</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
<body>
  <!-- Header -->
  <header class="bg-gray-800 text-white p-4">
    <nav class="flex justify-between items-center">
      <ul class="flex space-x-4">
        <li><a href="#" class="text-2xl font-bold neon">GoPro Gamming</a></li>
        <li><a href="#" class="text-white">Account</a></li>
        <li><a href="#" class="text-white">Chat</a></li>
        <li><a href="#" class="text-white">BoostCamp</a></li>
        <li><a href="#" class="text-white">Report</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="p-8">
    <section class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow-lg">
      <div class="grid grid-cols-4 gap-4">
        <!-- User List -->
        <aside class="col-span-1 bg-gray-100 rounded-lg shadow p-4">
          <h2 class="text-lg font-bold text-gray-800 mb-4">Users</h2>
          <ul class="space-y-2">
            <li class="p-2 bg-white text-gray-800 rounded-lg shadow">User #1</li>
            <li class="p-2 bg-white text-gray-800 rounded-lg shadow">User #2</li>
            <li class="p-2 bg-white text-gray-800 rounded-lg shadow">User #3</li>
          </ul>
        </aside>

        <!-- Chat Section -->
        <div class="col-span-3 flex flex-col bg-gray-50 rounded-lg shadow p-4 h-[600px]">
          <!-- Chat Header -->
          <div class="flex justify-between items-center border-b pb-4 mb-4">
            <h2 class="text-lg font-bold text-gray-800">Coach Name</h2>
            <div class="flex space-x-4">
              <button class="px-4 py-2 bg-blue-500 text-white rounded-lg">Voice Call</button>
              <button class="px-4 py-2 bg-red-500 text-white rounded-lg">Report</button>
            </div>
          </div>

          <!-- Chat Messages -->
          <div class="flex-grow overflow-y-auto mb-4 bg-gray-100 p-4 rounded-lg">
            <div class="space-y-4">
              <!-- Left Message -->
              <div class="flex items-start space-x-4">
                <div class="w-8 h-8 bg-gray-300 rounded-full"></div>
                <div class="bg-white text-black p-4 rounded-lg shadow">
                  <p>Hi there! How can I help?</p>
                </div>
              </div>
              <!-- Right Message -->
              <div class="flex items-start space-x-4 justify-end">
                <div class="bg-blue-500 text-white p-4 rounded-lg shadow">
                  <p>Thank you! I need help with my gameplay strategy.</p>
                </div>
                <div class="w-8 h-8 bg-gray-300 rounded-full"></div>
              </div>
            </div>
          </div>

          <!-- Chat Input -->
          <div class="flex items-center space-x-2">
            <button class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center text-xl">
              +
            </button>
            <input 
              type="text" 
              placeholder="Type a message..." 
              class="flex-grow p-2 border border-gray-300 rounded-lg"
            >
            <button class="px-4 py-2 bg-blue-500 text-white rounded-lg">Send</button>
          </div>
        </div>
      </div>
    </section>
  </main>


</body>
</html>
