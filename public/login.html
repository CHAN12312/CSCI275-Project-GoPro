<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0a0f2c;
            color: #d1d5db;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Orbitron', sans-serif;
        }
        .neon-button {
            background-color: #1f2937;
            border: 2px solid transparent;
            border-radius: 0.5rem;
            color: #d1d5db;
            font-size: 1rem;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        .neon-button:hover {
            border-color: #14b8a6;
            box-shadow: 0 0 10px #14b8a6, 0 0 20px #14b8a6, 0 0 30px #14b8a6;
        }
    </style>
</head>
<body class="bg-dark-blue text-gray-300">
    <!-- Login Page -->
    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md p-8 bg-gray-800 rounded-lg">
            <h2 class="text-4xl font-bold text-white mb-8 text-center">Login</h2>
            <form>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-white">User/Email</label>
                    <input id="email" type="email" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-base" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-white">Password</label>
                    <input id="password" type="password" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-base" required>
                </div>
                <div class="mb-4 flex justify-between items-center">
                    <a href="#" class="text-sm text-indigo-500 hover:underline">Forgot Password?</a>
                </div>
                <div class="mt-8">
                    <button type="submit" class="neon-button w-full">Login</button>
                </div>
            </form>
            <div class="mt-8 flex justify-center space-x-4">
                <button class="neon-button flex items-center space-x-2">
                    <i class="fab fa-google"></i>
                    <span>Login with Google</span>
                </button>
                <button class="neon-button flex items-center space-x-2">
                    <i class="fab fa-facebook"></i>
                    <span>Login with Facebook</span>
                </button>
            </div>
            <div class="mt-8 text-center">
                <p class="text-sm">Don't have an account? <a href="#" class="text-indigo-500 hover:underline">Create an Account</a></p>
            </div>
        </div>
    </div>
</body>
</html>
