<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="flex justify-between p-4 bg-gray-900">
        <div class="text-2xl font-bold neon">GoPro Gaming</div>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="#" class="text-white">Find Coaches</a></li>
                <li><a href="#" class="text-white">Bootcamp</a></li>
                <li><a href="#" class="text-white">Login</a></li>
                <li><a href="#" class="text-white">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main class="p-8">
        <div class="card-login">
            <h1 class="text-3xl font-bold neon mb-4">Login</h1>
            <form>
                <div class="mb-4">
                    <label for="username" class="block">UserName:</label>
                    <input type="text" id="username" placeholder="Enter your username" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-600" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block">Coach Password:</label>
                    <input type="password" id="password" placeholder="Enter your Password" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-600" required>
                </div>
                <div class="mb-4">
                    <label for="role" class="block">Role:</label>
                    <select id="role" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-600">
                        <option value="customer">Customer</option>
                        <option value="admin">Admin</option>
                        <option value="coach">coach</option>
                    </select>
                </div>
                <button type="submit" class="button w-full p-2 rounded mb-4">Login</button>
            </form>
            <div class="flex flex-col space-y-2">
                <button class="button w-full">Continue with Google</button>
                <button class="button w-full">Continue with Facebook</button>
                <button class="button w-full">Continue with Mobile</button>
            </div>
        </div>
    </main>
</body>
</html>
