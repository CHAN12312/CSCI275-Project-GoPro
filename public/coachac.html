<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coach Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Custom styling for the account page */
    .account-header {
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      font-weight: bold;
    }
    .profile-picture {
      width: 150px;
      height: 150px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #6b7280;
    }
    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="bg-gray-800 text-white p-4">
    <nav class="flex justify-between items-center">
      <ul class="flex space-x-4">
        <li><a href="indexP(login).html" class="text-2xl font-bold neon">GoPro Gaming</a></li>
        <li><a href="coachac.html" class="text-white">Account</a></li>
        <li><a href="chatcoach.html" class="text-white">Chat</a></li>
        <li><a href="hostingbc.html" class="text-white">BoostCamp</a></li>
        <li><a href="reportcustume.html" class="text-white">Report</a></li>
      </ul class="flex space-x-4">
      <a href="Tindex(logout).html" class="text-white">Logout</a></li>   
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="p-8">
    <section class="max-w-6xl mx-auto bg-gray-800 p-6 rounded-lg shadow-lg">
      <h1 class="account-header mb-6">Account</h1>
      <form>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Left Column -->
          <div>
            <p class="mb-4"><strong>CoachID#:</strong> 000000</p>

            <div class="mb-4">
              <label for="coach-name" class="block font-bold mb-2">CoachName:</label>
              <input type="text" id="coach-name" name="coach-name" placeholder="coach name" class="w-full p-2 border border-gray-300 rounded-lg text-gray-800">
            </div>

            <div class="mb-4">
              <label for="email" class="block font-bold mb-2">Email:</label>
              <input type="email" id="email" name="email" placeholder="email" class="w-full p-2 border border-gray-300 rounded-lg text-gray-800">
            </div>

            <div class="mb-4">
              <label for="phone" class="block font-bold mb-2">Phone Number:</label>
              <input type="tel" id="phone" name="phone" placeholder="phone number" class="w-full p-2 border border-gray-300 rounded-lg text-gray-800">
            </div>

            <div class="mb-4 flex items-center space-x-4">
              <label for="gender" class="font-bold">Gender:</label>
              <select id="gender" name="gender" class="p-2 border border-gray-300 rounded-lg text-gray-800">
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
              <label for="dob" class="font-bold">Date of Birth:</label>
              <input type="date" id="dob" name="dob" class="p-2 border border-gray-300 rounded-lg text-gray-800">
            </div>
          </div>

          <!-- Right Column -->
          <div class="text-center">
            <div class="profile-picture mb-4">
              <p>Image</p>
            </div>
          </div>
        </div>

        <!-- Buttons -->
        <div class="mt-6 flex justify-end space-x-4">
          <button type="reset" class="px-6 py-2 bg-gray-300 font-bold rounded-lg">Cancel</button>
          <button type="submit" class="px-6 py-2 bg-blue-500 text-white font-bold rounded-lg">Confirm</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
