<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page - GoPro Gaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="flex justify-between p-4 bg-gray-900">
        <div class="text-2xl font-bold neon">GoPro Gaming</div>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="#" class="text-white">Find Coaches</a></li>
                <li><a href="#" class="text-white">Bootcamp</a></li>
                <li><a href="#" class="text-white">Login</a></li>
                <li><a href="#" class="text-white">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main class="p-8">
        <h1 class="text-4xl font-bold neon mb-4">View Cart</h1>
        <div class="card-payment">
            <div class="flex justify-between mb-2">
                <span>Item #1</span>
                <span>$99</span>
            </div>
            <div class="flex justify-between mb-2">
                <span>Item #2</span>
                <span>$49</span>
            </div>
            <div class="flex justify-between mb-2">
                <span>Item #3</span>
                <span>$200</span>
            </div>
            <div class="border-t border-gray-600 mt-4 pt-2">
                <h2 class="text-xl font-bold">Total</h2>
                <p>Total Price: $348</p>
            </div>
            <button class="button w-full p-2 mt-4 rounded">Pay Now</button>
        </div>
    </main>
</body>
</html>
