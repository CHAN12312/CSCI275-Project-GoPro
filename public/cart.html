<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0a0f2c;
            color: #d1d5db;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Orbitron', sans-serif;
        }
        .neon-button {
            background-color: #1f2937;
            border: 2px solid transparent;
            border-radius: 0.5rem;
            color: #d1d5db;
            font-size: 1rem;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        .neon-button:hover {
            border-color: #14b8a6;
            box-shadow: 0 0 10px #14b8a6, 0 0 20px #14b8a6, 0 0 30px #14b8a6;
        }
        .neon-card:hover {
            box-shadow: 0 0 10px #3b82f6, 0 0 20px #3b82f6, 0 0 30px #3b82f6;
        }
    </style>
</head>
<body class="bg-dark-blue text-gray-300">
    <!-- View Cart Page -->
    <div class="min-h-screen flex flex-col items-center justify-center text-center py-12">
        <div class="w-full max-w-4xl p-8">
            <h2 class="text-4xl font-bold text-white mb-8">View Cart</h2>
            <div class="w-full max-w-2xl mx-auto mb-8">
                <form class="bg-gray-800 p-8 rounded-lg">
                    <div class="mb-4">
                        <label for="promo-code" class="block text-sm font-medium text-white">Promo Code</label>
                        <input id="promo-code" type="text" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-base" placeholder="Enter Promo Code">
                    </div>
                    <div class="mt-8">
                        <button type="submit" class="neon-button">Apply</button>
                    </div>
                </form>
            </div>
            <div class="w-full max-w-4xl p-8">
                <h3 class="text-3xl font-bold text-white mb-4">Your Items</h3>
                <div class="grid grid-cols-1 gap-4">
                    <div class="flex justify-between items-center bg-gray-800 p-4 rounded-lg">
                        <div class="flex items-center space-x-4">
                            <img src="https://placehold.co/100x100" alt="Pro Gamer 1" class="rounded-lg">
                            <div>
                                <h4 class="text-xl font-bold text-white">Play with Pro Gamer 1</h4>
                                <p class="text-sm text-gray-400">1 hour session</p>
                            </div>
                        </div>
                        <div class="text-xl font-bold text-white">$50</div>
                    </div>
                    <div class="flex justify-between items-center bg-gray-800 p-4 rounded-lg">
                        <div class="flex items-center space-x-4">
                            <img src="https://placehold.co/100x100" alt="Bootcamp 1" class="rounded-lg">
                            <div>
                                <h4 class="text-xl font-bold text-white">Bootcamp 1</h4>
                                <p class="text-sm text-gray-400">3-day course, 5 hours total</p>
                            </div>
                        </div>
                        <div class="text-xl font-bold text-white">$99</div>
                    </div>
                </div>
                <div class="mt-8 flex justify-between items-center bg-gray-800 p-4 rounded-lg">
                    <h4 class="text-xl font-bold text-white">Total</h4>
                    <div class="text-xl font-bold text-white">$149</div>
                </div>
                <div class="mt-8">
                    <button class="neon-button w-full">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
