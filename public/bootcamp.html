<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp Page - GoPro Gaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="flex justify-between p-4 bg-gray-900">
        <div class="text-2xl font-bold neon">GoPro Gaming</div>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="#" class="text-white">Find Coaches</a></li>
                <li><a href="#" class="text-white">Bootcamp</a></li>
                <li><a href="#" class="text-white">Login</a></li>
                <li><a href="#" class="text-white">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main class="p-8">
        <div class="card-bootcamp">
            <h1 class="text-3xl font-bold neon mb-4">Bootcamp Title</h1>
            <p class="mb-4">Description of bootcamp: This bootcamp offers an immersive experience for gamers looking to enhance their skills and strategies. Join professional coaches and elevate your gameplay!</p>
            <div class="mb-4">
                <video controls class="w-full">
                    <source src="your-video-url.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="flex items-center mb-4">
                <span class="mr-2">Rating:</span>
                <span class="star">★</span>
                <span class="star">★</span>
                <span>☆</span>
                <span>☆</span>
                <span>☆</span>
            </div>
            <div class="flex justify-between">
                <button class="button p-2 rounded">Previous</button>
                <button class="button p-2 rounded">Make Review</button>
                <button class="button p-2 rounded">Next</button>
            </div>
        </div>
    </main>
</body>
</html>
