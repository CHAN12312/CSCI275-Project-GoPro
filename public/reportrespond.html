<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Response</title>
  <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  <style>
    /* Additional custom styling */
    .report-header {
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      font-weight: bold;
    }
    .profile-picture {
      width: 150px;
      height: 150px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #6b7280;
    }
    .content-box {
      border: 1px solid #ddd;
      padding: 20px;
      background-color: #f9fafb;
      border-radius: 8px;
    }
    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="bg-gray-800 text-white p-4">
    <nav class="flex justify-between items-center">
      <ul class="flex space-x-4">
        <li><a href="indexA(login).html" class="text-2xl font-bold neon">GoPro Admin</a></li>
        <li><a href="adminac.html" class="text-white">Account</a></li>
        <li><a href="banac.html" class="text-white">Ban</a></li>
        <li><a href="refundrequest.html" class="text-white">RefundRequests</a></li>
        <li><a href="reportrespond.html" class="text-white">Report</a></li>
        <li><a href="validateprog.html" class="text-white">ValidateCoach</a></li>
      </ul>
    <ul>
      <li><a href="Tindex(logout).html" class="text-white">Logout</a></li>
    </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="p-8">
    <section class="max-w-6xl mx-auto bg-gray-800 p-6 rounded-lg shadow-lg">
      <h1 class="report-header mb-6">Report #1</h1>

      <!-- Content Box -->
      <div class="content-box mb-6">
        <h2 class="font-bold text-lg mb-2 text-gray-800">Reason of Reporting</h2>
        <p class="text-lg mb-2 text-gray-800">Content that is written by reporter</p>
      </div>

      <!-- Profiles Section -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Customer Profile -->
        <div class="text-center">
          <div class="profile-picture mb-4">
            <p>Customer</p>
          </div>
          <p class="font-bold">CustomersID#</p>
        </div>

        <!-- Pro Gamer Profile -->
        <div class="text-center">
          <div class="profile-picture mb-4">
            <p>Pro Gamer</p>
          </div>
          <p class="font-bold">GamersID#</p>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="mt-6 flex justify-between">
        <button type="button" class="px-6 py-2 bg-gray-300 font-bold rounded-lg" onclick="">Not Approve</button>
        <button type="button" class="px-6 py-2 bg-blue-500 text-white font-bold rounded-lg" onclick="">Approve</button>
      </div>

      <!-- Navigation Buttons -->
      <div class="mt-6 flex justify-between">
        <button type="button" class="text-blue-500 font-bold">&lt; Previous</button>
        <button type="button" class="text-blue-500 font-bold"  onclick="">Next &gt;</button>
      </div>
    </section>
  </main>
</body>
</html>
