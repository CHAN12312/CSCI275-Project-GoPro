<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BootCamp Video Upload</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Custom styles for BootCamp page */
    .header-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      font-weight: bold;
    }
    .upload-section {
      border: 2px dashed #ccc;
      padding: 20px;
      background-color: #f9fafb;
      border-radius: 8px;
      text-align: center;
    }
    .upload-section:hover {
      border-color: #2563eb;
    }
    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="bg-gray-800 text-white p-4">
    <nav class="flex justify-between items-center">
      <ul class="flex space-x-4">
        <li><a href="indexP(login).html" class="text-2xl font-bold neon">GoPro Gaming</a></li>
        <li><a href="coachac.html" class="text-white">Account</a></li>
        <li><a href="chatcoach.html" class="text-white">Chat</a></li>
        <li><a href="hostingbc.html" class="text-white">BoostCamp</a></li>
        <li><a href="reportcustume.html" class="text-white">Report</a></li>
      </ul class="flex space-x-4">
      <a href="Tindex(logout).html" class="text-white">Logout</a></li>   
      </ul>
    </nav>
  </header>
  <!-- Main Content -->
  <main class="p-8">
    <section class="max-w-6xl mx-auto p-6 rounded-lg bg-gray-800 shadow-lg">
      <h1 class="header-title mb-6">BootCamp</h1>

      <!-- Video Section -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Video Upload Form -->
        <div class="upload-section">
          <label for="video-upload" class="block text-gray-700 text-lg font-bold mb-2">
            Upload Your BootCamp Video
          </label>
          <input type="file" id="video-upload" name="video-upload" accept="video/*" class="w-full text-gray-900 mb-4">
          <input type="text" id="title" name="title" placeholder="Enter Title of the BoostCamp" class="w-full p-2 border border-gray-300 rounded-lg text-gray-800">

        </div>

        <!-- BootCamp Description -->
        <div class="space-y-4">
          <textarea id="messageofvideo" name="messageofvideo" rows="5" placeholder="Describe the BoostCamp" class="w-full p-2 border border-gray-300 rounded-lg text-gray-800"></textarea>
        </div>
      </div>

      <!-- Upload Button -->
      <div class="mt-6 text-center">
        <button class="px-6 py-2 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600">
          Upload
        </button>
      </div>
    </section>
  </main>
</body>
</html>
