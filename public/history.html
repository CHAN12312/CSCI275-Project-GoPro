<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0a0f2c;
            color: #d1d5db;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Orbitron', sans-serif;
        }
        .neon-button {
            background-color: #1f2937;
            border: 2px solid transparent;
            border-radius: 0.5rem;
            color: #d1d5db;
            font-size: 1rem;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        .neon-button:hover {
            border-color: #14b8a6;
            box-shadow: 0 0 10px #14b8a6, 0 0 20px #14b8a6, 0 0 30px #14b8a6;
        }
        .nav-icon {
            color: #d1d5db;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }
        .nav-icon:hover {
            color: #14b8a6;
        }
    </style>
</head>
<body class="bg-dark-blue text-gray-300">
    <!-- Sidebar Navigation -->
    <div class="flex h-screen">
        <nav class="w-1/5 bg-gray-900 p-4 flex flex-col justify-between">
            <div>
                <div class="text-xl font-bold text-white mb-8">E-Sports Coaching</div>
                <ul class="space-y-4">
                    <li>
                        <a href="#" class="flex items-center space-x-2 text-white">
                            <i class="fas fa-comments nav-icon"></i>
                            <span>Chat</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center space-x-2 text-white">
                            <i class="fas fa-book nav-icon"></i>
                            <span>My Courses</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center space-x-2 text-white">
                            <i class="fas fa-history nav-icon"></i>
                            <span>Purchase History</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center space-x-2 text-white">
                            <i class="fas fa-question-circle nav-icon"></i>
                            <span>Help Center</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div>
                <a href="#" class="flex items-center space-x-2 text-white">
                    <i class="fas fa-sign-out-alt nav-icon"></i>
                    <span>Logout</span>
                </a>
            </div>
        </nav>

        <!-- Purchase History Page -->
        <div class="w-4/5 flex flex-col">
            <!-- Header -->
            <div class="bg-gray-800 p-4 flex justify-between items-center">
                <div class="text-xl font-bold text-white">Purchase History</div>
            </div>

            <!-- Purchase Records -->
            <div class="flex-1 p-4 overflow-y-auto">
                <div class="space-y-4">
                    <!-- Purchase Record -->
                    <div class="bg-gray-800 p-4 rounded-lg flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <img src="https://placehold.co/100x100" alt="Bootcamp Icon" class="rounded-lg">
                            <div>
                                <h3 class="text-xl font-bold text-white mb-2">Bootcamp 1</h3>
                                <p class="text-sm text-gray-400 mb-2">Purchased on: 2023-10-01 12:45 PM</p>
                            </div>
                        </div>
                        <div class="flex space-x-4">
                            <button class="neon-button">Refund</button>
                            <button class="neon-button">Report</button>
                        </div>
                    </div>
                    <!-- Purchase Record -->
                    <div class="bg-gray-800 p-4 rounded-lg flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <img src="https://placehold.co/100x100" alt="Bootcamp Icon" class="rounded-lg">
                            <div>
                                <h3 class="text-xl font-bold text-white mb-2">Bootcamp 2</h3>
                                <p class="text-sm text-gray-400 mb-2">Purchased on: 2023-09-25 10:30 AM</p>
                            </div>
                        </div>
                        <div class="flex space-x-4">
                            <button class="neon-button">Refund</button>

                        </div>
                    </div>
                    <!-- Purchase Record -->

                            <div>
                                <h3 class="text-xl font-bold text-white mb-2">Bootcamp 3</h3>
                                <p class="text-sm text-gray-400 mb-2">Purchased on: 2023-09-15 08:00 AM</p>
                            </div>
                        </div>
                        <div class="flex space-x-4">
                            <button class="neon-button">Refund</button>
                            <button class="neon-button">Report</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
